{% extends "layout2.html" %}
{% from "_macros.html" import render_flied%}
{% block container %}

<div class="container">
    <div class="row">
    
    <h4 ><a href="/reporte"></h4>
<div class="tabla-scroll">
    <table class="table table-striped table-bordered" id="tabla-rep">
        <thead>
            <tr>
                <th>Forma de venta</th>
                <th>Galleta</th>
                <th>Cantidad</th>
                <th>Total venta</th>
            </tr>
        </thead>
        <tbody>
            {% for ven in venta %}
            <tr>
                <td>{{ ven.tipo_venta }}</td>
                <td>{{ ven.galleta }}</td>
                <td>{{ ven.cantidad }}</td>
                <td>{{ ven.costo_venta }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

    </form> -->
    <a href="/generar_pdf" class="btn btn-success">Descargar PDF</a>
</div>

</div>


{% endblock %}
