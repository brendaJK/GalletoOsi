<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recetas de Galletas</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../static/css/header.css">

<style>
	body {
		background-color: #f7f6e4;
	}
	.card {
		background-color: #e2d5c1;
		margin-bottom: 20px;
	}
	.card-title {
		color: #5f3711;
	}
	.card-body {
		color: #5f3711;
	}
	.guardar {
		display: none; /* Ocultar por defecto */
	}
</style>
</head>
<body>
<header class="header">
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('dashbord') }}">Dashboard</a></li>
            <li><a href="{{ url_for('produccion') }}">Producción</a></li>
            <li><a href="{{ url_for('recetas') }}">Recetas</a></li>
            <li><a href="{{ url_for('venta') }}">Ventas</a></li>
        </ul>
    </div>
    <div class="cerrar">
        <a href="{{ url_for('logout') }}">
            <button class="btn btn-primary" style="background: black;color: white; border: none;">Cerrar sesion</button>
        </a>
    </div>
</header>
<div class="container">
    <div class="container-titulo">
        <h1 class="text-center my-4">Recetas de Galletas</h1>
        <button onclick="showAddForm()">Agregar Receta</button>
    </div>
    <div class="row">
        {% for receta in recetas %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ receta.nombre }}</h5>
                    <p class="card-text">{{ receta.descripcion }}</p>
                    <button onclick="showRecipe('{{ receta.id }}')">Ver receta</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="guardar">
    <form action="{{ url_for('guardar_recetas') }}" method="post" class="agregar-galleta" enctype="multipart/form-data">
        <div class="input">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre"> 
        </div>
        <div class="input">
            <label for="descripcion">Descripción:</label>
            <input type="text" name="descripcion"> 
        </div>
        <div class="input">
            <label for="cantidadGalletas">Cantidad de Galletas:</label>
            <input type="text" name="cantidadGalletas"> 
        </div>
        <div class="input">
            <label for="pesoGalletas">Peso de Galletas:</label>
            <input type="text" name="pesoGalletas"> 
        </div>
        <div class="input">
            <label for="imagen">Subir imagen:</label>
            <input type="file" name="imagen" placeholder="subir imagen">
        </div>
        <table id="ingredientes">
            <!-- Los ingredientes se agregarán dinámicamente aquí -->
        </table>
        <input type="hidden" name="detalles" id="detalles">
        <button onclick="guardarReceta()">Guardar receta</button>
    </form>
    <button onclick="agregarIngrediente()">Agregar ingrediente</button>
</div>

<script>
    function showAddForm() {
        document.querySelector('.guardar').style.display = 'block'; // Mostrar el formulario de agregar
    }
    
    function showRecipe(recipeId) {
        // Aquí puedes agregar la lógica para mostrar la receta completa si lo deseas
    }
    
    function agregarIngrediente() {
        var table = document.getElementById("ingredientes");
        var row = table.insertRow();
        row.innerHTML = `
            <td><input type="text" name="cantidad"></td>
            <td><input type="text" name="ingrediente"></td>
            <td><input type="text" name="material"></td>
            <td><button onclick="eliminarIngrediente(this)">Eliminar</button></td>
        `;
        actualizarDetalles();
    }
    
    function eliminarIngrediente(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
        actualizarDetalles();
    }
    
    function actualizarDetalles() {
        var detalles = [];
        var table = document.getElementById("ingredientes");
        var rows = table.getElementsByTagName("tr");
        for (var i = 1; i < rows.length; i++) { // Empezamos en 1 para omitir la fila de encabezado
            var cells = rows[i].getElementsByTagName("td");
            var detalle = {
                cantidad: cells[0].getElementsByTagName("input")[0].value,
                ingrediente: cells[1].getElementsByTagName("input")[0].value,
                material: cells[2].getElementsByTagName("input")[0].value
            };
            detalles.push(detalle);
        }
        document.getElementById("detalles").value = JSON.stringify(detalles); // Convertir a cadena JSON
    }
</script>
</body>
</html>
